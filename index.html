<script>
    function setIntro() {
        const current = new Date();
        const currentTime = current.getHours();
        const text = document.getElementById("intro")
        console.log(currentTime) 

        if(currentTime > 6 && currentTime < 12) {
            text.innerHTML = "Good Morning, my name is"
        } else if (currentTime >= 12 && currentTime < 18) {
            text.innerHTML =  "Good Afternoon, my name is"
        } else if (currentTime >= 18 && currentTime < 23) {
            text.innerHTML =  "Good Evening, my name is"
        } else {
            text.innerHTML =  "Hello, my name is"
        }
    }
